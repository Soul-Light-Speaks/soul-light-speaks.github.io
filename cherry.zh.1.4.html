    <p>
美——<br>
從來不是誰的財產，<br>
只是生命路上短暫的同行。<br>
<br>
人與人的靠近也是如此——<br>
緣到了便相遇，<br>
緣散了也不需強求。<br>
<br>
沒有走到最後的緣，<br>
必然有它的意義。<br>
願意放手，是一種祝福；<br>
執著了，反而為難了自己。
