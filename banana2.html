不是因為他們該受苦，<br>
而是因為他們準備好——<br>
要在黑夜裡，點亮自己的光。<br><br>
沒人懂你，沒人扶你，<br>
不是因為你不夠好，<br>
而是因為你的靈魂，<br>
正在經歷高階考驗。<br><br>
請記住：<br>
黑夜不是來吞沒你，<br>
是來讓你記起——<br>
你本來就會發光。</p>
