<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Light Speaks | Links</title>
  <style>
    /* 背景樣式 */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #d6eaff, #f9e7ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* 頁面容器 */
    .container {
      max-width: 500px;
      width: 90%;
      margin-top: 40px;
      text-align: center;
    }

    /* Logo / 頭像 */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
      color: #333;
    }

    p {
      margin: 0 0 30px;
      color: #555;
      font-size: 16px;
    }

    /* 按鈕樣式 */
    .link-btn {
      display: block;
      margin: 12px auto;
      padding: 15px 25px;
      width: 100%;
      max-width: 400px;
      background: white;
      color: #333;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }

    .link-btn:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* 底部小字 */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../portrait.jpg" alt="Soul Light Speaks" class="avatar">
    <h1>✨ Soul Light Speaks ✨</h1>
    <p>Awaken Your Inner Light</p>
    <a href="https://soul-light-speaks.github.io/index.html" class="link-btn">🌐 官方網站</a>
    <a href="https://youtube.com" class="link-btn">🎥 YouTube 頻道</a>
    <a href="https://www.instagram.com/soul.light.speaks/" class="link-btn">📸 Instagram</a>
  </div>
  <footer>
    © 2025 Soul Light Speaks
  </footer>
</body>
</html>
